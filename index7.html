<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Validacion de Formularios</title>
</head>

<body>
    <h1>Registro de personas</h1>

    <div class="container">

        <form>
            Nombre: <br>
            <input type="text" name="nombre" id="txtNombre"> <br>

            Apellido: <br>
           <input type="text" name="apellido" id="txtApellido"><br>

            Edad: <br>
            <input type="text" name="edad" id="txtEdad"><br>


            Sexo: <br>
            <input type="radio" name="sexo" value="masculino"> Masculino <br>
            <input type="radio" name="sexo" value="femenino"> Femenino <br>
            <input type="radio" name="sexo" value="otro"> Otro<br>

            <br>
            Deporte: <br>
            <select name="deporte" id="cmbDeporte">
                <option value="">Seleccione...</option>
                <option value="tenis">tenis</option>
                <option value="futbol">futbol</option>
                <option value="padel">padel</option>>
            </select>
            <br><br>

            <textarea name="descripcion" id="txtArea" cols="60" rows="10" onkeyup="contadorCaracteres()"></textarea>
            <!-- contador de caracteres -->
            <p id="contador"></p>
            <br>

            <p id="contador"></p> <br>
            <button type="button" onclick="validarForm();">Validar</button>

            <br><br>
            <input type="submit" value="Grabar" onclick="grabar()">

        </form>
    </div>


    <script>
        function validarForm() {
            var txtNombre = document.getElementById("txtNombre");
            var txtApellido = document.getElementById("txtApellido");
            var txtEdad = document.getElementById("txtEdad");
            var txtArea = document.getElementById("txtArea");
            var radio = document.getElementsByName("sexo"); //devuelve un array de elementos
            var deporte = document.getElementById("cmbDeporte"); //devuelve un array de elementos


            if (txtNombre.value === "") {
                swal("ingrese nombre");
                return false;
            }

            if (txtApellido.value === "") {
                swal("ingrese apellido");
                return false;
            }
            
            // doble validacion de la edad ... que tenga datos y que sea numero
            if (txtEdad.value === "") {
                swal("complete la edad");
                return false;
            }
            
            
            if (isNaN(txtEdad.value)) {
                swal("la edad debe ser un numero");
                return false;
            }

            if (txtArea.value === ""){
                swal("complete la descripcion");
                return false;
            }


            // radiobutton... tener en cuenta el que la variable radio es un array de elementos
            let algunoChequeado = false;
            for (let i = 0; i < radio.length; i++) {
                if (radio[i].checked) {
                    algunoChequeado = true;
                    break;
                }
            }

            if (algunoChequeado == false) {
                swal("seleccione sexo");
                return false;
            }


            // combobox
            if (deporte[deporte.selectedIndex].value === "") {
                swal("seleccione deporte");
                return false;
            }

            //final de las validaciones
            
            swal("Validacion Correcta!!!");
            return true;
        }

        function grabar() {
            if (validarForm()) {
                swal("realizar accion...");
            }
            else {
                swal("error en validacion")
            }
        }

        function contadorCaracteres(){
            let caracteresArea = document.getElementById("txtArea");
            document.getElementById("contador").innerHTML= caracteresArea.value.length;
        }

    </script>
